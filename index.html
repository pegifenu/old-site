<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pegifenu's Website</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <img src="images/pfp.jpg" alt="pegifenu">
      <span class="logo-name">pegifenu</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="#">
          <i class='bx bx-wink-smile'></i>
          <span class="link-name">About</span>
        </a>
        <ul class="sub-menu">
          <li><a class="link-name" href="#">About</a></li>
        </ul>
      </li>
      <li>
        <div class="icon-link">
          <a href="#">
            <i class='bx bx-folder-open'></i>
            <span class="link-name">Projects</span>
          </a>
          <i class='bx bxs-chevron-down arrow'></i>
        </div>
        <ul class="sub-menu">
          <li><a class="link-name" href="#">Projects</a></li>
          <li><a href="#">Programming</a></li>
          <li><a href="#">Animation</a></li>
        </ul>
      </li>
      <li>
        <a href="#">
          <i class='bx bxs-party'></i>
          <span class="link-name">Fun Stuff</span>
        </a>
        <ul class="sub-menu">
          <li><a class="link-name" href="#">Fun Stuff</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <section class="home-section">
    <div class="home-content">
      <i class='bx bx-menu'></i>
      <span class="text">About</span>
    </div>
  </section>

  <script>
    let arrow = document.querySelectorAll(".icon-link");
    for (var i = 0; i < arrow.length; i++) {
      arrow[i].addEventListener("click", (e)=>{
        let arrowParent = e.target.closest("li");
        arrowParent.classList.toggle("showMenu");
      });
    }

    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".bx-menu");
    sidebarBtn.addEventListener("click", ()=>{
      sidebar.classList.toggle("close");
    });

  </script>

</body>

</html>
